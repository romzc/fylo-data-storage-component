<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link 
    rel="preconnect" 
    href="https://fonts.googleapis.com">

  <link 
    rel="preconnect" 
    href="https://fonts.gstatic.com" crossorigin>

  <link 
    href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" 
    rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Fylo data storage component</title>

  <link rel="stylesheet" href="style.css">

</head>
<body>
  <main>
    <div class="header-container">
      <div>
        <img src="./images/logo.svg" alt="logo">
      </div>

      <div class="icon-container">
        <img src="./images/icon-document.svg" alt="icon-document">
        <img src="./images/icon-folder.svg" alt="icon-folder">
        <img src="./images/icon-upload.svg" alt="icon-upload">        
      </div>

    </div>

    <div class="load-container">
      <p>Youâ€™ve used <span>815 GB</span> of your storage</p>
      <input min="0" max="100" value="80" type="range" name="range" id="range">

      <div class="load-boundaries">
        <span>0 GB</span>
        <span>1000 GB</span>
      </div>

      <div class="disk-left">
        <h2>185</h2>
        <span>GB Left</span>
      </div>

    </div>
  </main>

  <script src="./script.js"></script>
</body>
</html>
